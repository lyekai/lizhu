<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>詩詞吟誦遊戲 - 主畫面</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="main-container">
    <div class="menu">
      <!-- 練習模式：點擊跳轉 playlist.html -->
      <a href="/practice">
        <div class="menu-item">
          <img src="/static/image/practice.png" alt="練習模式">
          <p>練習模式</p>
        </div>
      </a>

      <!-- 其他選項維持原樣 -->
      <div class="menu-item">
        <img src="/static/image/history.png" alt="詩詞吟唱歷史">
        <p>詩詞吟唱歷史</p>
      </div>
      <div class="menu-item">
        <img src="/static/image/store.png" alt="樂曲商店">
        <p>樂曲商店</p>
      </div>
    </div>
  </div>

  <style>
    /* 確保整個 menu-item 可被點擊 */
    .menu a {
      text-decoration: none;  /* 去掉下劃線 */
      display: inline-block;  /* 讓整個方塊都可點擊 */
      color: inherit;
    }
  </style>

</html>
